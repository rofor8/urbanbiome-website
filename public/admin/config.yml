backend:
  name: github
  repo: rofor8/urbanbiome-website
  branch: main
  base_url: https://urbanbiome.co.uk
  auth_endpoint: /api/auth

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "sections"
    label: "Page Sections"
    folder: "src/content/sections"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Display Order", name: "order", widget: "number", value_type: "int"}
      - {label: "Navigation Title (Optional)", name: "navTitle", widget: "string", required: false}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "team"
    label: "Team Members"
    folder: "src/content/team"
    create: true
    slug: "{{slug}}"
    extension: "json"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Job Title", name: "jobTitle", widget: "string"}
      - {label: "Photo", name: "photo", widget: "image", required: false}
      - {label: "LinkedIn URL", name: "linkedinUrl", widget: "string", required: false, hint: "Full LinkedIn profile URL"}
      - {label: "Bio", name: "bio", widget: "text"}
      - {label: "Display Order", name: "order", widget: "number", value_type: "int", default: 1}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "site"
        file: "src/content/settings/site.json"
        fields:
          - {label: "Site Title", name: "siteTitle", widget: "string"}
          - label: "Color Scheme"
            name: "colors"
            widget: "object"
            fields:
              - {label: "Primary Color", name: "primary", widget: "string", hint: "Hex color code (e.g., #2c5f2d)"}
              - {label: "Secondary Color", name: "secondary", widget: "string", hint: "Hex color code"}
              - {label: "Accent Color", name: "accent", widget: "string", hint: "Hex color code"}
              - {label: "Background Color", name: "background", widget: "string", hint: "Hex color code"}
              - {label: "Text Color", name: "text", widget: "string", hint: "Hex color code"}

      - label: "Contact Information"
        name: "contact"
        file: "src/content/settings/contact.json"
        fields:
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Formspree Form ID", name: "formspreeId", widget: "string", hint: "Your Formspree form endpoint (e.g., xldnljgb)"}
